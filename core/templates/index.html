<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    {% load static  %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <nav class="navbar bg-success">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" href="#">TodoApp</a>
  </div>
</nav>
    <div class="container-fluid mt-5 task-add">
    <form action="{% url 'add_task' %}" method="post">
        {% csrf_token %}
        <input type="text" name="description" class="form-control form-control-sm" placeholder="Enter Description">
        <button class="btn btn-success mt-3 add" type="submit">Add Task</button>
    </form>
    </div>
    <div class="tasks mt-5">
    {% if tasks %}
    <h1>Tasks</h1>
    {% for i in tasks %}
    <div class="card">
        <div class="card-body d-flex justify-content-between">
            <span>{{i.description}}</span>
            <span>{{i.date}}</span>
            <div>
            <a href="{% url 'delete_task' i.id %}" class="btn btn-danger grp"><img src="{% static 'delete.png' %}" width="10px"></a>
            <a href="{% url 'complete_task' i.id %}" class="btn btn-success grp"><img src="{% static 'tick.png' %}" width="10px"></a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
        {% if c_tasks %}
    <h1 class="mt-3"> Completed Tasks</h1>
    {% for i in c_tasks %}
    <div class="card mt-3">
        <div class="card-body d-flex justify-content-between">
            <span>{{i.description}}</span>
            <span>{{i.date}}</span>
        </div>
    </div>
    {% endfor %}
    {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
